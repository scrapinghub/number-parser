name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.9"
            env:
              TOXENV: py
          - python-version: "3.10"
            env:
              TOXENV: py
          - python-version: "3.11"
            env:
              TOXENV: py
          - python-version: "3.12"
            env:
              TOXENV: py
          - python-version: "3.13"
            env:
              TOXENV: py
          - python-version: "3.13"
            env:
              TOXENV: flake8
    steps:
      - uses: actions/checkout@v3
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v4
        with:
          python-version: '${{ matrix.python-version }}'
      - name: Install language-pack-fr
        run: sudo apt-get update && sudo apt-get install language-pack-fr
      - name: Install python dependencies
        run: pip install tox
      - name: tox
        run: tox -e py
      - name: Upload coverage.xml to codecov
        if: ${{ matrix.python-version == '3.13' && matrix.env.TOXENV == 'py'}}
        uses: codecov/codecov-action@v3

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pre-commit/action@v3.0.0
